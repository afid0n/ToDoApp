<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Todo App</title>
</head>

<body>
    <div class="todo-wrapper">
        <div id="clock"> 00:00:00</div>
        <div class="todo-box">
            <h4>Todo App</h4>
            <form class="todo-add">
                <input type="text" placeholder="Add your new todo">
                <button id="add-btn"><i class="fa-solid fa-plus"></i></button>
            </form>
            <div class="todo-render">
                <form class="todo-search">
                    <input type="text" placeholder="Search todo">
                    <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <div class="todo-filter-sort">
                    <select name="filter" id="tasks-filter">
                        <option value="all-tasks" selected>All Tasks</option>
                        <option value="completed">Completed</option>
                        <option value="pending">Pending</option>
                    </select>
                    <select name="sort" id="tasks-sort">
                        <option value="new-to-old">Newest to Oldest</option>
                        <option value="old-to-new" selected>Oldest to Newest</option>
                    </select>
                </div>
            </div>
            <ul class="task-container">
                <!-- <li id="task">
                    <span></span>
                    <div class="list-btns">
                        <button id="check-btn"><i class="fa-solid fa-check"></i></button>
                        <button id="trash-btn"><i class="fa-solid fa-trash"></i></button>
                        <button id="edit-btn"><i class="fa-solid fa-pen-to-square"></i></button>
                    </div>
                </li> -->
            </ul>

            <div class="pending-tasks">
                <span>You have <span id="counter">0</span> pending tasks</span>
                <button id="clear-all-btn">Clear All</button>
            </div>
        </div>
    </div>

    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- script js -->
    <script type="module" src="./assets/js/todos.js"></script>
</body>

</html>
